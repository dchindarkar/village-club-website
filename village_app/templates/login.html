{% extends "layout.html" %}
{% block title %}
Log in
{% endblock %}
{% block content %}
<div class="jumbotron">
    <fieldset>
      <legend>Log In</legend><br>
      <form action="/login" autocomplete="off" method="POST">
        <div class="form-group">
          <label for="Email1">Email address<span class="red">*</span></label><br>
          <input type="email" class="form-control" id="Email1" name="username" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Password1">Password<span class="red">*</span></label><br>
          <input type="password" class="form-control" id="Password1" name="password" placeholder="Password" required>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="form-group">
        <a href="/chgpwd">Forgot password?</a>
      </div>
    </fieldset>
</div>
{% endblock %}
