{% extends "layout.html" %}
{% block title %}
Register
{% endblock %}
{% block content %}
<div class="jumbotron">
    <fieldset>
        <legend>Register</legend><br>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="Email1">Email address<span class="red">*</span></label><br>
                <input type="email" class="form-control" id="Email1" name="username" aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="Password1">Password<span class="red">*</span></label><br>
                <input type="password" class="form-control" id="Password1" name="password" aria-describedby="emailHelp" placeholder="Password" required>
                <small id="passwordHelpBlock" class="form-text text-muted">Your password must be 6-20 characters long</small>
            </div>
            <div class="form-group">
                <label for="Password2">Password<span class="red">*</span></label><br>
                <input type="password" class="form-control" id="Password2" name="confirmation" placeholder="Re-enter password" required>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </fieldset>
</div>
{% endblock %}
